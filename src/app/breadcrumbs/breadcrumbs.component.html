<div class="block-header">
    <div class="row bg-transperent ml-0 mr-0 mb-4">
        <div class="col-lg-12 col-md-12 col-sm-12 pl-0 pr-0">
            <h3 class="mt-3 mt-md-0 mb-0 EMS-Breadcumbs pull-left">{{ childBreadcumbTitle }}</h3>
            <ul class="breadcrumb EMS-Breadcumbs-Ul mb-0 pl-0 pr-0 pb-0 pt-0 pull-right d-none d-md-flex">
                <li class="breadcrumb-item">
                    <a routerLink="/dashboard">
                        <i class="mdi mdi-home"></i>
                    </a>
                </li>
                <li *ngFor="let breadcumb_path of childBreadcumbPath" class="breadcrumb-item active">
                    <a *ngIf="breadcumb_path.path !=''; else NoPath " routerLink="{{ breadcumb_path.path }}" class="font-weight-bold EMS-defaulat-link">
                        {{ breadcumb_path.title }}
                    </a>
                    <ng-template #NoPath>
                        {{ breadcumb_path.title }}
                    </ng-template>
                </li>
            </ul>
        </div>
    </div>
</div>
